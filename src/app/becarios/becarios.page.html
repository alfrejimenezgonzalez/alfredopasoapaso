<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>becarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">becarios</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-item *ngFor="let user of users">
  <ion-avatar slot="start">
  <img src="{{user.image}}">
  </ion-avatar>
  <ion-avatar slot="end">
  </ion-avatar>
  <ion-label>
  <h2>Nombre</h2>
{{user.nombre}}
<h3>estado wasap</h3>
  {{user.estado}}
  <h3>profesion</h3>
  {{user.profesion}}
  <p></p>
  </ion-label>
  </ion-item>
